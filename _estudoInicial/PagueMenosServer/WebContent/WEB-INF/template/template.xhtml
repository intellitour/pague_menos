<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:view contentType="text/html" locale="pt_BR" encoding="UTF-8">
		<pe:head title="Pague Menos">
			<f:facet name="first">
				<h:outputScript library="primefaces" name="jquery/jquery.js" />
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<meta http-equiv="pragma" content="no-cache" />
				<meta http-equiv="cache-control" content="no-cache" />
				<meta http-equiv="expires" content="0" />
			</f:facet>
			<h:outputStylesheet name="geral.css" library="css"/>
			<h:outputScript name="geral.js" library="js" />
			<h:outputScript name="primefaces-locale.js" library="js" />
			<ui:insert name="head"/>
		</pe:head>	
		<h:body style="font-size: 0.7em;">
			<ui:insert name="conteudo"/>
		</h:body>	
	</f:view>

</html>
